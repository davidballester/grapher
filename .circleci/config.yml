# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.5.0-jessie

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm run test

      # build
      - run: npm run build

      # preare docs folder for github pages
      - run: cp -r build docs

      # commit github pages folder
      - run: git config credential.helper 'cache --timeout=120'
      - run: git config user.email "david.ballester.mena@gmail.com"
      - run: git config user.name "Deployment Bot"
      - run: git add docs
      - run: 'git commit -m "docs: update github docs"'

      # release
      - run: npx semantic-release
